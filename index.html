    <script>
        const RAW_DATA = [
            { cat: "Account Queries", q: "How do I recover my forgotten password?", link: "https://easybet.co.za/page/account-queries/forgot-password", a: "I understand how frustrating it can be to lose access to your account. To get you back in, click LOGIN at the top right corner of your screen. Next to Forgot password? Click RECOVER it.\n\nThe first option to recover your password is to choose MOBILE NUMBER.\n\nType in your mobile number\nClick PROCEED\nThe second option to recover your password is to choose EMAIL.\n\nType in your email address\nClick PROCEED\nAfter you have entered either your mobile number or email:\n\nA confirmation code will be sent to your cellphone or email\nEnter the confirmation code\nAfter you have entered the confirmation code:\n\nEnter your New Password\nRe-enter your New Password\nClick FINISH\nYour password has been reset successfully" },
            { cat: "Account Queries", q: "How do I change my mobile number?", link: "https://easybet.co.za/page/account-queries/number-change", a: "I can certainly help you with the steps to update your contact information. To update your mobile number, please email customer support at help@easybet.co.za\n\nIf you need more information or help, please contact us via email or live chat.\n\nAny changes will require a re-submission of your FICA documents.\n\nID\nProof of Residence (Preferably a bank statement that should not be more than 3 months old)\nSelfie with your ID" },
            { cat: "Account Queries", q: "How do I change my email address?", link: "https://easybet.co.za/page/account-queries/change-email", a: "I understand you need to update your email address to keep your account current. To update your email address, please email customer support at help@easybet.co.za\n\nIf you need more information or help, please contact us via email or live chat.\n\nAny changes will require a re-submission of your FICA documents.\n\nID\nProof of Residence (Preferably a bank statement that should not be more than 3 months old)\nSelfie with your ID" },
            { cat: "Account Queries", q: "How do I view my bets?", link: "https://easybet.co.za/page/account-queries/view-bets", a: "It is always a good idea to keep track of your betting history. Log in to your account, and click on your balance to enter the account menu.\n\nClick MY BETS.\n\nAll bets are arranged from the most recent to the latest.\n\nAll bet statuses will be displayed as Confirmed, Winner or Loser.\n\nConfirmed – Indicated by White Text\nWinner – Indicated by Green Text\nLoser – Indicated by Red Text\nTo view the full details of a bet, click on the specific ticket from the bet list." },
            { cat: "Account Queries", q: "How do I edit my personal details?", link: "https://easybet.co.za/page/account-queries/edit-details", a: "I can assist you with the process for updating your personal information. To edit personal details like your ADDRESS and BANKING details, contact customer support via email at help@easybet.co.za\n\nIf you require further information or assistance, please get in touch with us via email/live chat/WhatsApp.\n\nAny changes will require a re-submission of your FICA documents." },
            { cat: "Account Queries", q: "How can I turn off SMS or email notifications?", link: "https://easybet.co.za/page/account-queries/turn-off-emails", a: "I understand you would like to manage your communication preferences. Log in to your account and click on your BALANCE to enter the account menu.\n\nGo to USER INFO and then SETTINGS.\n\nHere you can turn off notifications and electronic communications.\nOnce you've turned these off, click SAVE MY SETTINGS." },
            { cat: "App Queries", q: "How do I create an account?", link: "https://easybet.co.za/page/app-queries/create-an-account", a: "We are excited to have you join us and I will guide you through the registration. Click JOIN at the top of your screen.\n\nEnter your mobile number.\n\nA message with your registration code will be sent via SMS.\n\nEnter the verification code.\nProceed to fill out your personal details.\nFill in your details including your email and password. Note: Enter the same password twice for verification.\nCheck the TERMS AND CONDITIONS box then click CREATE ACCOUNT.\n\nContinue to check your account details, email, cellphone number and password.\nScroll down to fill in your personal details.\nScroll down to fill in your banking details, then click COMPLETE REGISTRATION to complete your account registration." },
            { cat: "App Queries", q: "How do I download the Easybet app?", link: "https://easybet.co.za/page/app-queries/download-app", a: "I can definitely help you get the app set up on your device for a better experience. Go to the SETTINGS icon on your Android device\n\nTap on SECURITY\n\nUnder DEVICE ADMINISTRATION, tick the box next to ALLOW UNKNOWN SOURCES\n\nA box will appear – tap OK and then come back to this webpage\nClick on the DOWNLOAD THE ANDROID APP button\n\nA box will appear – tap OK and the app will start downloading automatically\nPull down from the top of your screen to view notifications (this will show you the progress of the download)\n\nOnce the app has been downloaded, click INSTALL\n\nOnce the app is installed, click OPEN and sign up or log in\n\nIt's that easy!" },
            { cat: "Bet types", q: "What is a Single Bet?", link: "https://easybet.co.za/page/bet-types/single-bet", a: "I would be happy to explain how single bets work for you. Single bets are the simplest form of betting.\n\nYou predict an outcome, enter your desired stake (bet size) and place the bet.\n\nIf your prediction is correct, you win the bet. The winnings are calculated by multiplying the decimal odds by the stake." },
            { cat: "Bet types", q: "What is a Multibet?", link: "https://easybet.co.za/page/bet-types/multibet", a: "I can explain the mechanics of a multibet to help you plan your strategy. If you place bets on two or more results (e.g. on two different soccer games), they are automatically displayed as a multi (parlay) bet.\n\nThe total odds are calculated by multiplying the odds of all the individual picks.\n\nPlease note that a multi (parlay) bet does not pay out anything unless all your picks are correct." },
            { cat: "Bet types", q: "What are System Bets?", link: "https://easybet.co.za/page/bet-types/system-bets", a: "I understand you are looking for more flexibility in your betting options. Once you've placed three or more picks (up to 30 different events) on the bet slip, you may start placing system bets.\n\nTo do so, click the “SYSTEM” tab at the top of the bet slip. The number of possible system bets depends on the number of predicted outcomes. The system bets possible with your picks will be displayed automatically.\n\nThe main difference between system and multi (parlay) bets is that you can win a system bet even if not all your picks are correct.\n\nFor example, in the case of a 2/3 system bet, you win even if only two of your three predictions turn out to be correct." },
            { cat: "Bonus Queries", q: "Why is my 'Use My Bonus Money' button not working?", link: "https://easybet.co.za/page/bonus-queries/bonus-money", a: "I understand it is frustrating when you cannot use your bonus as expected. Please click on your USERNAME on the top right and click on BONUS OFFERS.\n\nThen select the bonus you are trying to use.\n\nThere might be limits on the minimum odds you can bet on with that bonus.\n\nOur Sign Up Bonus only allows bets on odds at 2/1 (3.0) or higher.\n\nIf the odds are too low, then the button will not work." },
            { cat: "Bonus Queries", q: "I have signed up but I haven't received my Sign Up Bonus?", link: "https://easybet.co.za/page/bonus-queries/sign-up-bonus", a: "I know you are eager to start playing with your bonus. Please note accounts are credited with the Sign Up Bonus shortly after registering and Sign Up Free Spins every 2 hours, including weekends. You will receive an SMS once it is credited." },
            { cat: "Bonus Queries", q: "How do I transfer bonus funds to my main wallet?", link: "https://easybet.co.za/page/bonus-queries/transfer-funds", a: "I can certainly help you with the requirements for transferring your bonus winnings. Click on your BALANCE on the top right of your screen.\n\nClick on BONUS OFFERS.\n\nMake sure that Active is selected. When Active is selected, it will turn yellow.\n\nHere your promotion offers will be listed, including your bonuses.\n\nClick the WHITE ARROW on the far right to open the Bonus Wallets menu.\n\nYour turnover percentage must be 100% to transfer your funds. Otherwise, you have not met the bonus rollover requirements and you cannot transfer yet.\n\nMake sure that all bets are settled before you can transfer your bonus." },
            { cat: "Bonus Queries", q: "I can’t find a promo code, can I still get a sign up bonus?", link: "https://easybet.co.za/page/bonus-queries/promo-code", a: "I understand you don't want to miss out on the welcome offer. If you do not have a promo code, we will automatically credit your Bonus Wallet with R50 + 25 Bonus Rounds with the same terms and conditions." },
            { cat: "Bonus Queries", q: "Where do I find a promo code?", link: "https://easybet.co.za/page/bonus-queries/find-promo-code", a: "I can help you locate where our promo codes are usually found. On marketing material from one of our Easybet affiliates." },
            { cat: "Bonus Queries", q: "How do I qualify for a sign up bonus?", link: "https://easybet.co.za/page/bonus-queries/qualify-sign-up-bonus", a: "I would be happy to explain the qualification steps for your bonus. You must register an Easybet online/mobile betting account.\nFill in the promo code on the second step of registering.\nYou will then automatically get a Sign Up Bonus." },
            { cat: "Bonus Queries", q: "What is a bonus?", link: "https://easybet.co.za/page/bonus-queries/what-is-a-bonus", a: "I can clarify what a bonus is and how it functions on our platform. A bonus is a token provided by Easybet for recreational purposes and can be used to place a bet.\n\nClick on your BALANCE on the top right of your screen.\n\nClick on BONUS OFFERS.\n\nHere you can view the Active and previous (History) bonus offers." },
            { cat: "Bonus Queries", q: "How do I use my bonus funds?", link: "https://easybet.co.za/page/bonus-queries/bonus-funds", a: "I can guide you through the process of placing a bet using your bonus. Choose a match and make a selection.\n\nOnce you've made a selection, it should populate on the BETSLIP.\n\nEnter your stake.\n\nClick USE BONUS MONEY.\n\nHere you'll be able to view Eligible Bonus Offers.\n\nSelect the desired one and your bet will be placed.\n\nA message will appear on your screen confirming your bet." },
            { cat: "Bonus Queries", q: "How do I check my bonus rollover requirements?", link: "https://easybet.co.za/page/bonus-queries/bonus-rollover", a: "I understand you want to see how close you are to completing your requirements. Click on your BALANCE on the top right of your screen.\n\nClick on BONUS OFFERS.\n\nHere you can view the Active bonus offers.\n\nUnder Percentage, you can view your rollover progress.\n\nYou can view additional details regarding the bonus offer by clicking the drop-down at Percentage." },
            { cat: "Bonus Queries", q: "What are the bonus limits?", link: "https://easybet.co.za/page/bonus-queries/bonus-limits", a: "I can show you where to find the specific limits for your bonuses. You can view your bonus limits by clicking on your BALANCE on the top right of your screen.\n\nClick on BONUS OFFERS.\n\nAt Applies On, each bonus offer will list the games that it is compatible with.\n\nThe expiry date is also shown.\n\nYou can view additional details regarding the bonus offer by clicking the drop-down at Percentage." },
            { cat: "Bonus Queries", q: "How do I claim my 150% Deposit Match bonus?", link: "https://easybet.co.za/page/bonus-queries/150-deposit-match", a: "I can help you with the steps to claim your deposit match. Sign up for a betting account.\n\nMake your first deposit of at least R20.\n\nOnce you have met the requirements, claim your bonus via email or live chat." },
            { cat: "Bonus Queries", q: "Where can I find my Sign Up Bonus Rounds?", link: "https://easybet.co.za/page/bonus-queries/bonus-bonusrounds", a: "I know you're looking forward to your bonus rounds and I can help you find them. Please note Sign Up Bonus Rounds are credited within 2 hours, including weekends. You will receive an SMS when your account has been credited.\n\nLog into your Easybet Account.\nClick EASY SPINS.\nOpen SWEET BONANZA.\nYou should receive a pop-up message: 'You have received 25 Bonus Rounds.'\nClick CONTINUE and Enjoy!" },
            { cat: "Deposit Queries", q: "How do I make a deposit?", link: "https://easybet.co.za/page/deposit-queries/make-deposit", a: "I can certainly help you with the steps to fund your account. Log in to your account and click on BALANCE to open the account menu.\n\nClick DEPOSIT in the account menu.\nYou will see a list of deposit options.\nSelect a deposit option to use. The selected option will be marked with a yellow dot.\nEnter the desired amount to deposit and click SUBMIT." },
            { cat: "Deposit Queries", q: "Why can't I make a deposit?", link: "https://easybet.co.za/page/deposit-queries/cant-deposit", a: "I understand it is frustrating when you are unable to deposit. There might be a few reasons why you cannot deposit:\n\nYour ID Document has not been verified.\nYour account may have been blocked\nIf you are experiencing any of these issues, please get in touch with us via email/live chat/WhatsApp." },
            { cat: "Deposit Queries", q: "My deposit is not reflecting. What should I do?", link: "https://easybet.co.za/page/deposit-queries/deposit-reflecting", a: "I understand it's concerning when your funds don't appear immediately. Simply send our Customer Support team a message with your Easybet account details (Name & surname, email address or user ID), and we'll check our system for any possible issue.\n\nPlease be advised that you will be required to provide proof of payment." },
            { cat: "Deposit Queries", q: "Deposit 1Voucher", link: "https://easybet.co.za/page/deposit-queries/deposit-1voucher", a: "I can guide you through the 1Voucher deposit process. LOG IN to your account and click DEPOSIT in the top right corner.\n\nClick 1 Voucher and SUBMIT.\n\nEnter the VOUCHER CODE and click Deposit.\n\nThe 'Transaction was Successful' message will appear on your screen. Click CLOSE to go back to your home page." },
            { cat: "Deposit Queries", q: "Deposit OTT voucher", link: "https://easybet.co.za/page/deposit-queries/deposit-ott", a: "I can help you recharge your account using an OTT voucher. Log in to your account and click DEPOSIT in the top right corner.\n\nClick Deposit options where OTT is included.\n\nClick on OTT Voucher.\n\nEnter your OTT voucher code and click Deposit to recharge your account." },
            { cat: "Deposit Queries", q: "Deposit Blu Voucher", link: "https://easybet.co.za/page/deposit-queries/deposit-bluvoucher", a: "I can assist you with your Blu Voucher deposit. Log in to your account and click DEPOSIT in the top right corner.\n\nClick BLU VOUCHER.\n\nEnter the Voucher Amount.\n\nEnter the Voucher code and click Deposit.\n\nThe 'Transaction was Successful' message will appear on your screen." },
            { cat: "Deposit Queries", q: "Deposit Credit/Debit Card", link: "https://easybet.co.za/page/deposit-queries/deposit-creditcard", a: "I can guide you through making a secure card deposit. Log in to your account and click DEPOSIT in the top right corner.\n\nClick on CALL PAY and select the CREDIT CARD option.\n\nEnter the deposit amount and click SUBMIT.\n\nContinue to fill in the required details.\n\nAfter filling in all the required details click SUBMIT, and your transfer/ deposit will be successful." },
            { cat: "Deposit Queries", q: "Deposit OZOW", link: "https://easybet.co.za/page/deposit-queries/deposit-ozow", a: "I can help you with the OZOW Instant EFT deposit method. Log in to your account and click DEPOSIT in the top right corner.\n\nClick OZOW INSTANT EFT.\n\nFill in the amount desired and click SUBMIT.\n\nYou will be prompted to select your bank.\n\nFill in your banking credentials to access your banking to complete your deposit." },
            { cat: "Deposit Queries", q: "Deposit Snapscan", link: "https://easybet.co.za/page/deposit-queries/deposit-snapscan", a: "I can assist you with using SnapScan to fund your account. Log in to your account and click DEPOSIT in the top right corner.\n\nClick SNAPSCAN.\n\nEnter the Deposit Amount and click SUBMIT.\n\nSCAN THE QR using the SnapScan App to complete your deposit." },
            { cat: "Deposit Queries", q: "Deposit Easyload", link: "https://easybet.co.za/page/deposit-queries/deposit-easyload", a: "I can guide you through the Easyload voucher process. Log in to your account and click DEPOSIT in the top right corner.\n\nClick EASYLOAD.\n\nEnter the Voucher number and click Deposit.\n\nThe 'Transaction was Successful' message will appear on your screen." },
            { cat: "Deposit Queries", q: "Deposit Easybet Instant EFT", link: "https://easybet.co.za/page/deposit-queries/deposit-easybet", a: "I can help you with our Instant EFT option. Log in to your account and click DEPOSIT in the top right corner.\n\nClick EASYBET INSTANT EFT.\n\nEnter the amount, then click 'PLEASE PROCEED WITH DEPOSIT'.\n\nClick CONTINUE. You will be prompted to select your bank.\n\nFill in your banking credentials to access your banking to complete your deposit." },
            { cat: "FICA Queries", q: "How do I submit my FICA documents?", link: "https://easybet.co.za/page/fica-queries/fica-documents", a: "I understand the importance of getting your account verified and can help with the document submission. Please click on your USERNAME on the top right and click on USER INFO.\n\nClick VERIFICATION.\n\nUpload your ID document, and choose from one of the four different types of ID formats.\n\nUpload your proof of residence, and choose one of the two formats to upload from.\n\nClick UPLOAD to complete the FICA submission.\n\nConfirmation messages will appear on the top right corner of your screen.\n\nYou can also click HERE (https://easybet.co.za/page/verify-account). Your FICA documents can also be sent via live chat or fica@easybet.co.za." },
            { cat: "FICA Queries", q: "Why do you require my FICA information?", link: "https://easybet.co.za/page/fica-queries/fica-regulations", a: "I understand your concern about privacy and can explain the legal requirements. FICA regulations require us to keep a copy of your identity document (ID) and proof of address (no older than 3 months). This is required by law for account holders with Bookmakers in South Africa." },
            { cat: "FICA Queries", q: "Why do you require a selfie holding my ID?", link: "https://easybet.co.za/page/fica-queries/", a: "I understand this might feel unusual, but it is a vital security measure to protect your identity. As part of our identity verification process, you may be asked to provide a clear selfie while holding your original, valid ID. This step helps us confirm that the documents belong to you and protects all users against identity-related fraud." },

            { cat: "Lucky numbers & Betgames Queries", q: "How do I play BetGames?", link: "https://easybet.co.za/page/numbers-betgames/numbers-playbetgames", a: "I can help you get started with our variety of BetGames. LOG IN to your Easybet account.\n\nClick on BETGAMES and select your preferred game.\n\nSelect a betting category and choose the outcome of the draw.\n\nClick CONFIRM and your selection should appear on BETSLIP and PLACE BET.\n\nFor more info click HOW TO PLAY?" },

            { cat: "Responsible Gambling", q: "How do I set a deposit limit?", link: "https://easybet.co.za/page/responsible-gambling/responsiblegambling-depositlimit", a: "I understand you'd like to manage your spending and I can show you how to set those limits. Head to the MY PROFILE section of your account and select RESPONSIBLE GAMBLING.\n\nFrom here you can limit your deposits and set a deposit limit amount per day, per 7 days or 30 days.\n\nOnce you select the maximum deposit amount and timeframe, click the CONFIRM button and activate the limits with your password." },

            { cat: "Sports Betting Queries", q: "What is the maximum win on Easybet?", link: "https://easybet.co.za/page/sports-betting/sports-maxwin", a: "I can provide you with the information regarding our maximum payout limits. The maximum amount that one customer can win in one day's betting is R2 000 000." },
            { cat: "Sports Betting Queries", q: "How do I place a soccer bet?", link: "https://easybet.co.za/page/sports-betting/sports-soccer", a: "I can certainly guide you through placing a bet on your favorite soccer match. LOG IN to your Easybet account.\n\nClick SPORT and select SOCCER.\n\nChoose a match and select your desired bet. i.e. Both Teams to Score: YES.\n\nEnter your stake on the Betslip and click PLACE YOUR BETS." },
            { cat: "Sports Betting Queries", q: "How do I know if I've won a bet?", link: "https://easybet.co.za/page/sports-betting/sports-won", a: "I understand you are excited to check your results and I can show you how. LOG IN to your account, and click on your BALANCE to enter the account menu.\n\nClick MY BETS.\n\nIf the bet status displays as Winner (indicated by green text), then you've won that bet." },
            { cat: "Sports Betting Queries", q: "How betting odds work?", link: "https://easybet.co.za/page/sports-betting/sports-odds", a: "I would be happy to explain the different odds formats we offer. On Easybet, you can view odds in Decimal, Net Decimal, Fractional, and American formats.\n\nDecimal: Total payout = Odds x Stake.\nFractional: Potential win = Odds x Stake. (e.g., 2/1 on R100 wins R200).\nAmerican: Positive (+) shows win on R100, Negative (-) shows amount needed to win R100." },
            { cat: "Sports Betting Queries", q: "My bet was settled incorrectly.", link: "https://easybet.co.za/page/sports-betting/sports-settlement", a: "I understand your concern regarding your bet settlement and I will help you look into it. Simply message our Customer Support team with your Betslip ID and account details (Name, email, or user ID). We'll check our system for any possible issue related to your bet." },
            { cat: "Sports Betting Queries", q: "My bet has not been settled yet. Why not?", link: "https://easybet.co.za/page/sports-betting/sports-unsettled", a: "I understand it is frustrating waiting for a result and I can explain why there might be a delay. Reasons might include: Future date bet, game postponement, delayed official verification, or real-time live bet processing. For help, message us with your Betslip ID." },
            { cat: "Sports Betting Queries", q: "I bet on a game that was postponed.", link: "https://easybet.co.za/page/sports-betting/sports-postponement", a: "I understand it's disappointing when a game is delayed, but I can clarify how we handle it. The bet will be settled on the resumption of the game. Where an event is cancelled, all related bets will be void and the user account will be refunded." },
            { cat: "Sports Betting Queries", q: "What is the maximum I can win on a bet?", link: "https://easybet.co.za/page/sports-betting/sports-betmax", a: "I can provide you with the specific payout limits for each game type. Payout Limits:\n- Sports Betting: R1,000,000\n- Virtual/BetGames: R50,000\n- Lucky Numbers: R1,000,000\n- Evolution: R5,000,000\n- Easy Spins (Slots): R5,000,000" },
            { cat: "Sports Betting Queries", q: "How to Rebet", link: "https://easybet.co.za/page/sports-betting/sports-howtorebet", a: "I can help you quickly place the same bet again using the rebet feature. Login to your Easybet account. Go to the Sports menu (https://easybet.co.za/sports). Proceed to My Bets and select the betslip you'd like to Rebet. Click Rebet and you're all set!" },
            { cat: "Vegas Games Queries", q: "How do I play Vegas Games?", link: "https://easybet.co.za/page/vegas-games/vegasgames-howtoplay", a: "I'm excited to help you get started with our Vegas Games experience. LOG IN to your Easybet Account. Click on VEGAS GAMES. From here select your preferred category and choose your preferred game. Place your wager and enjoy the live video stream." },

            { cat: "Withdrawal Queries", q: "What withdrawal methods can I use?", link: "https://easybet.co.za/page/withdrawal-queries/withdrawal-methods", a: "I can provide you with the available options for withdrawing your funds. Funds can be withdrawn using: OZOW, Instant Money, or eWallet using OTT. The account must belong to you and be registered in your name." },
            { cat: "Withdrawal Queries", q: "How do I add my bank details?", link: "https://easybet.co.za/page/withdrawal-queries/withdrawal-bankdetails", a: "I can help you set up your banking information for future withdrawals. Click your BALANCE -> USER INFO -> MY DETAILS. At BANK DETAILS, enter your info.\n\nTo upload documents: Click VERIFICATION, select Type, upload your PDF/PNG/JPG, and click UPLOAD FILES." },
            { cat: "Withdrawal Queries", q: "How do I update my bank details?", link: "https://easybet.co.za/page/withdrawal-queries/withdrawal-update", a: "I can assist you with updating your bank details to ensure your funds reach you safely. To update details, provide a copy of your bank statement (not older than 3 months). Contact Customer Support and they will help you get your details loaded." },
            { cat: "Withdrawal Queries", q: "How do I cancel a withdrawal?", link: "https://easybet.co.za/page/withdrawal-queries/withdrawal-cancel", a: "I understand you've changed your mind and I can help you cancel that request. LOG IN to your account. Go to TRANSACTIONS and select the WITHDRAWAL option. Click CANCEL REQUEST under action." },
            { cat: "Withdrawal Queries", q: "Why was my withdrawal rejected?", link: "https://easybet.co.za/page/withdrawal-queries/withdrawal-rejected", a: "I understand it's frustrating when a withdrawal doesn't go through and I can explain the common reasons. Common reasons: Full deposit value not played through, bonus requirements not met (R99 real money bet at 2.0+ odds required for bonus wins), bank details couldn't be verified, or initial withdrawal not directed to a bank account." },
            { cat: "Withdrawal Queries", q: "Why is my withdrawal delayed?", link: "https://easybet.co.za/page/withdrawal-queries/withdrawal-rejected", a: "I understand the delay is concerning and I can explain our security processing times. For security reasons, we can only approve up to two withdrawals for your account every 24 hours. Your next withdrawal requests will be processed once the 24 hour period has passed." }

        class EasybetApp {
            constructor() {
                this.greetings = ["Hello there!", "Hi there!", "Good day!", "Greetings!"];
                this.intro = "Thank you for reaching out Easybet Customer Service. My name is Ramon and I will be assisting you today.\n\n";
                this.closing = "\n\nIf you have any further questions or need additional clarification, please feel free to contact us at any time.\n\nWe truly appreciate your trust in Easybet.\n\nBest regards,\nRamon Tariao\nEasybet Customer Service Support";
                
                this.categories = ["Account Queries", "App Queries", "Bet types", "Bonus Queries", "Deposit Queries", "FICA Queries", "Lucky numbers & Betgames Queries", "Registration Queries", "Responsible Gambling", "Sports Betting Queries", "Vegas Games Queries", "Withdrawal Queries"];

                this.state = { data: [], activeCategory: "Account Queries", searchQuery: "" };
                this.init();
            }

            init() {
                this.loadData();
                this.setupUI();
                this.renderSidebar();
                this.renderContent();
            }

            loadData() {
                const stored = localStorage.getItem('easybet_ramon_v3');
                if (stored) { this.state.data = JSON.parse(stored); } 
                else { this.resetData(false); }
            }

            resetData(reload = true) {
                this.state.data = RAW_DATA.map((item, i) => ({
                    id: `eb_${i}_${Date.now()}`,
                    ...item,
                    script: this.generateScript(item.a, item.link)
                }));
                this.saveData();
                if (reload) window.location.reload();
            }

            saveData() { localStorage.setItem('easybet_ramon_v3', JSON.stringify(this.state.data)); }

            generateScript(body, link) {
                const greet = this.greetings[Math.floor(Math.random() * this.greetings.length)];
                return `${greet}\n\n${this.intro}${body}\n\nFor more information, check out the full details here: ${link}${this.closing}`;
            }

            highlightMatch(text) {
                if (!this.state.searchQuery || this.state.searchQuery.length < 2) return text;
                const regex = new RegExp(`(${this.state.searchQuery})`, 'gi');
                return text.replace(regex, `<span class="search-highlight">$1</span>`);
            }

            setupUI() {
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.state.searchQuery = e.target.value.trim();
                    this.renderContent();
                });
            }

            renderSidebar() {
                const nav = document.getElementById('categoryNav');
                nav.innerHTML = '';
                this.categories.forEach(cat => {
                    const btn = document.createElement('button');
                    const isActive = cat === this.state.activeCategory;
                    btn.className = `w-full text-left px-5 py-4 rounded-2xl text-[12px] font-bold transition-all mb-1 flex items-center justify-between group ${isActive ? 'nav-active' : 'text-slate-500 hover:text-white hover:bg-white/5'}`;
                    btn.innerHTML = `<span>${cat}</span> <i class="ph ph-caret-right ${isActive ? 'opacity-100' : 'opacity-0'}"></i>`;
                    btn.onclick = () => {
                        this.state.activeCategory = cat;
                        this.state.searchQuery = '';
                        document.getElementById('searchInput').value = '';
                        this.renderSidebar();
                        this.renderContent();
                    };
                    nav.appendChild(btn);
                });
            }

            renderContent() {
                const container = document.getElementById('contentArea');
                const empty = document.getElementById('emptyState');
                const items = this.state.searchQuery 
                    ? this.state.data.filter(i => i.q.toLowerCase().includes(this.state.searchQuery.toLowerCase()) || i.script.toLowerCase().includes(this.state.searchQuery.toLowerCase()))
                    : this.state.data.filter(i => i.cat === this.state.activeCategory);

                document.getElementById('scriptCount').innerText = `${items.length} SCRIPTS`;
                container.innerHTML = '';

                if(items.length === 0) {
                    empty.classList.remove('hidden');
                    return;
                }
                empty.classList.add('hidden');

                items.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'glass-card rounded-[35px] flex flex-col fade-in overflow-hidden';
                    div.innerHTML = `
                        <div class="p-8 pb-4">
                            <h3 class="text-[13px] font-bold text-white leading-relaxed cursor-pointer hover:text-brand-500 transition-colors flex items-start gap-3" onclick="app.copyQuestion('${item.q}')">
                                <i class="ph ph-chat-text text-brand-500 text-lg"></i>
                                ${this.highlightMatch(item.q)}
                            </h3>
                        </div>
                        <div class="px-8 pb-6 flex-1">
                            <div contenteditable="true" 
                                 id="script-${item.id}"
                                 class="text-[13px] text-slate-300 leading-relaxed whitespace-pre-wrap p-6 rounded-3xl bg-black/40 border border-white/5 font-sans min-h-[220px]"
                                 onblur="app.updateScript('${item.id}', this.innerText)">${this.highlightMatch(item.script)}</div>
                        </div>
                        <div class="p-8 pt-0 flex gap-3">
                             <button onclick="app.copyScript('${item.id}')" class="flex-1 bg-brand-600 text-white font-bold py-4 rounded-2xl shadow-xl shadow-brand-600/30 hover:bg-brand-500 active:scale-95 transition-all text-[11px] uppercase tracking-widest flex items-center justify-center gap-2">
                                <i class="ph-bold ph-copy"></i> Copy To Clipboard
                             </button>
                             <button onclick="app.revertScript('${item.id}')" class="p-4 rounded-2xl border border-white/10 text-slate-500 hover:text-red-400 hover:bg-red-400/10 transition-all">
                                <i class="ph ph-arrow-counter-clockwise"></i>
                             </button>
                        </div>
                    `;
                    container.appendChild(div);
                });
            }

            updateScript(id, text) {
                const idx = this.state.data.findIndex(i => i.id === id);
                if (idx !== -1) {
                    this.state.data[idx].script = text;
                    this.saveData();
                }
            }

            revertScript(id) {
                const idx = this.state.data.findIndex(i => i.id === id);
                if (idx !== -1) {
                    const original = RAW_DATA.find(r => r.q === this.state.data[idx].q);
                    this.state.data[idx].script = this.generateScript(original.a, original.link);
                    this.saveData();
                    this.renderContent();
                    this.showToast('Script Restored', 'ph-arrow-counter-clockwise');
                }
            }

            async copyQuestion(text) { await this.toClipboard(text); this.showToast('Question Copied'); }

            async copyScript(id) {
                const text = document.getElementById(`script-${id}`).innerText;
                await this.toClipboard(text);
                this.showToast('Script Copied');
            }

            async toClipboard(text) {
                try { await navigator.clipboard.writeText(text); } 
                catch (e) {
                    const ta = document.createElement("textarea");
                    ta.value = text;
                    document.body.appendChild(ta);
                    ta.select();
                    document.execCommand("copy");
                    ta.remove();
                }
            }

            showToast(msg, icon = 'ph-check') {
                const toast = document.getElementById('toast');
                document.getElementById('toastMsg').innerText = msg;
                toast.querySelector('i').className = `ph ${icon} text-white`;
                toast.classList.remove('translate-y-32', 'opacity-0');
                setTimeout(() => toast.classList.add('translate-y-32', 'opacity-0'), 2500);
            }
        }

        const app = new EasybetApp();
    </script>
